<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks Movie Watchlist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header section with navigation -->
    <header class="hero is-dark">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">PopcornPicks</h1>
                 <!-- Navigation bar -->
                <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                    <div class="navbar-menu">
                        <div class="navbar-start">
                           <!-- Link to the watchlist page -->
                            <a class="navbar-item" href="watchlist.html">Watchlist</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Main content section -->
    <main class="section">
        <div class="container">
            <!-- Home section containing the search bar and results -->
            <section id="homeSection" class="section">
                <section class="search-section">
                    <div class="field">
                        <div class="control">
                            <!-- Input field for searching movie titles -->
                            <input class="input is-dark" type="text" id="movieSearch" placeholder="Search for Movie titles">
                            <button class="Sbutton" id="searchButton">Search</button>
                        </div>
                    </div>
                </section>
                <section id="results" class="section">
                    <!-- Movie boxes will be populated here dynamically -->
                </section>
            </section>
        </div>
    </main>
    <footer class="footer" id="movieTitle">
        <div class="content has-text-centered">
            <p><strong>PopcornPicks</strong> by <a href="#">JRT</a>.</p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
