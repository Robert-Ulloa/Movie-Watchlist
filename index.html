<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks Movie Watchlist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Banner Section -->
    <header class="hero is-dark">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    PopcornPicks
                </h1>
                <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                    <div class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="watchlist.html">Watchlist</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="section">
        <div class="container">
            <!-- Home Section -->
            <section id="homeSection" class="section">
                <section class="search-section">
                    <div class="field">
                        <div class="control">
                            <!-- i took out this for now beacuse it might be causing issues onkeydown="searchMovies(event)-->
                             <label for="searching">Search</label>
                            <input class="input is-dark" type="text" id="movieSearch" placeholder="Search for Movie titles">
                            <button id="searchButton" >Search</button>
                        </div>
                    </div>
                </section>

                <!-- Results Section -->
                <section id="results" class="section">
                    <!-- Movie boxes will be populated here dynamically -->
                </section>
            </section>
        </div>
    </main>

    <footer class="footer" id="movieTitle">
        <div class="content has-text-centered">
            <p>
                <strong>PopcornPicks</strong> by <a href="#">JRT</a>.
            </p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
