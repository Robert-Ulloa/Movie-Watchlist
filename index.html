<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks Movie Watchlist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link to Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
    <!-- Header section with navigation -->
    <header class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <!-- Logo image and title centered -->
                <div class="columns is-vcentered">
                    <div class="column is-narrow animated-logo">
                        <img src="./assets/img/logo.png" alt="PopcornPicks Logo" class="logo">
                    </div>
                    <div class="column has-text-centered">
                        <h1 class="title is-1 animated-title">PopcornPicks</h1>
                    </div>
                    <div class="column is-narrow">
                        <!-- Navigation bar -->
                        <nav class="navbar is-dark animated-watchlist" role="navigation" aria-label="main navigation">
                            <div class="navbar-menu">
                                <div class="navbar-start">
                                    <!-- Link to the watchlist page -->
                                    <a class="navbar-item is-1" href="watchlist.html">Watchlist</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main content section -->
    <main class="section">
        <div class="container">
            <!-- Home section containing the search bar and results -->
            <section id="homeSection" class="section">
                <section class="search-section">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <!-- Input field for searching movie titles -->
                            <input class="input is-dark" type="text" id="movieSearch" placeholder="Search for Movie titles">
                        </div>
                        <div class="control">
                            <!-- Search button with Bulma styling -->
                            <button class="button is-info" id="searchButton">Search</button>
                        </div>
                    </div>
                </section>
                <section id="results" class="section">
                    <!-- Movie boxes will be populated here dynamically -->
                </section>
            </section>
        </div>
    </main>
    <footer class="footer is-small" id="movieTitle">
        <div class="content has-text-centered">
            <p><strong>PopcornPicks</strong> by <a href="#######">JRT</a>.</p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
