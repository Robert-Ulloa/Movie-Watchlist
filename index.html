<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks Movie Watchlist</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Banner Section -->
    <header>
        <div class="banner-content">
            <h1>PopcornPicks</h1>
        </div>
        <!-- Navigation Buttons -->
        <nav>
            <a href="index.html">Home</a>
            <a href="watchlist.html">Watchlist</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="homeSection" class="home-section">
            <section class="search-section">
                <input type="text" id="movieSearch" placeholder="Search for Movie titles" onkeydown="searchMovies(event)">
            </section>

            <!-- Results Section -->
            <section id="results" class="results-section">
                <!-- Movie boxes will be populated here dynamically -->
            </section>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
